<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- BOOTRAP FONSTS-->
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- SCRIPT-->
    <script src="/scripts/form_action.js"></script>
    

</head>
<body>
    <h1>HOLA BIENVENIDO</h1>
    <form class="container-xxl mt-3">
        <div class="mb-3">

            <!--CAMPO DE CORREO-->

            <p style="color: red; visibility: hidden;" id="warning">INGRESA UN CORREO VALIDO</p>
            <label for="email-adress" class="form-label">Email address</label>
            
            <input type="email" class="form-control" id="email-adress" placeholder="name@example.com">
        
        </div>
        <div class="mb-3">
            <label for="textarea" class="form-label">Example textarea</label>
            <textarea class="form-control" id="text-area" rows="3"></textarea>
        </div>

        <button class="mt-5" onclick="Imprimiemail()">HOLA</button>
    </form>
</body>
</html>
